stagger = -44.00
theta_in = 6.00
theta_out = -75.00
wedge_in = 30.00
wedge_out = 6.00
radius_in = 0.05
radius_out = 0.022
dist_1 = 0.6
dist_2 = 0.40
dist_3 = 0.40
dist_4 = 0.20

